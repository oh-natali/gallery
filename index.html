<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <div class="conteiner__photo">
            <figure class="conteiner__picture">
                <img class="conteiner__image " src="image/book.jpeg" alt="book">
                <figcaption class="conteiner__image_float">BOOK</figcaption>
            </figure>
            <figure class="conteiner__picture">
                <img class="conteiner__image " src="image/flower.jpeg" alt="flower">
                <figcaption class="conteiner__image_float">FLOWER</figcaption>
            </figure>
            <figure class="conteiner__picture">
                <img class="conteiner__image " src="image/gold.jpeg" alt="gold">
                <figcaption class="conteiner__image_float">GOLD</figcaption>
            </figure>
        </div>
        <div class="conteiner__hand">
            <figure class="conteiner__picture">
                <img class="conteiner__image " src="image/hand.jpeg" alt="hand">
                <figcaption class="conteiner__image_float">HAND</figcaption>
            </figure>
        </div>
        <div class="conteiner__mirror">
            <figure class="conteiner__picture">
                <img class="conteiner__image " src="image/mirror.jpeg" alt="mirror">
                <figcaption class="conteiner__imagee_float">MIRROR</figcaption>
            </figure>
            <figure class="conteiner__picture">
                <img class="conteiner__image" src="image/tea.jpeg" alt="tea">
                <figcaption class="conteiner__image_float">TEA</figcaption>
            </figure>
        </div>
    </div>

 
</body>

</html>
